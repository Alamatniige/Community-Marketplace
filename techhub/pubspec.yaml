name: techhub
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.8.3
  image_picker: ^1.1.2
  intl: ^0.20.1
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/techhub_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/bgwelcome.jpg
